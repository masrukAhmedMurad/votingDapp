<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link rel="stylesheet" href="style.css">
  
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>

</head>
<body>

    <div id="connectMetamask">
        <p id="connectWalletMessage">Please connect your metamask wallet to vote</p>
        <button id="connectWallet">Connect Wallet</button>
    </div>

    <div id="votingStation">

        <div id="timer">
            <p id="timerMessage"><span id="time">123</span> seconds left</p>
        </div>

        <div id="mainBoard">



            <div id="voteForm">

                <p>Please select the id of the candidate you would like to vote.</p>
                <label for="">
                    <input type="number" name="
                    " id="vote">
                    <button id="sendVote">Send Vote</button>
                </label>
            </div>

            <div id="showResultContainer">
                <button id="showResult">Show Result</button>
            </div>

            <div id="result">

            </div>

            <div id="admin">

               <p id="adminHeading">Owner Only</p>

                <div id="tools">

                    <div id="startElction">
                        <p id="startElectionMessage">Start ELection</p>
                        <input type="text" id="candidates" placeholder="Names separated by comma">                 
                        <input type="text" id="electionDuration">
                        <button id="startAnElection">Start Election</button>
                </div>

                <div id="addCandidate">
                    <p id="addCandidateMessage">Add Candidate</p>
                    <input type="text" id="candidate" placeholder="candidate name">
                    <button id="addTheCandidate">Add can</button>
                </div>


            </div>

        </div>


    </div>

    <script src="script.js"></script>
    
</body>

</html>
